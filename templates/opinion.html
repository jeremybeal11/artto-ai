<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Opinion</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .opinion-result {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-top: 2rem;
      white-space: pre-wrap;
      display: none;
    }
    .input-group {
      max-width: 600px;
      margin: 0 auto;
    }
    .preview-image {
      max-width: 400px;
      max-height: 400px;
      border-radius: 0.5rem;
      margin: 1rem auto;
      display: none;
    }
    .error-message {
      color: #dc3545;
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Artto ðŸŽ¨ðŸ¤–</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/taste_profile">Taste Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/roast">Wallet Roast</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/opinion">Image Opinion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸŽ¨ Image Opinion ðŸ¤–</h1>
    <p class="text-center mb-4">Upload an image to get Artto's opinion</p>
    
    <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="image-input" accept="image/*">
        <label class="custom-file-label" for="image-input">Choose image</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="analyze-button" disabled>Analyze</button>
      </div>
    </div>

    <div id="error-message" class="error-message"></div>
    
    <img id="preview-image" class="preview-image">

    <div id="loading" class="text-center" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="opinion-result" class="opinion-result">
      <p id="opinion-text"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const imageInput = document.getElementById('image-input');
    const analyzeButton = document.getElementById('analyze-button');
    const previewImage = document.getElementById('preview-image');
    const errorMessage = document.getElementById('error-message');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        if (file.size > 1024 * 1024) { // 1MB
          errorMessage.textContent = 'Image size must be less than 1MB';
          errorMessage.style.display = 'block';
          analyzeButton.disabled = true;
          previewImage.style.display = 'none';
          this.value = '';
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
          analyzeButton.disabled = false;
          errorMessage.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    analyzeButton.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('opinion-result').style.display = 'none';
      
      // Convert image to base64
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async function() {
        const base64Image = reader.result.split(',')[1]; // Remove data URL prefix
        
        try {
          const response = await fetch('/image-opinion', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              image: base64Image
            })
          });
          
          const data = await response.json();

          if (response.ok) {
            document.getElementById('opinion-text').textContent = data.analysis;
            document.getElementById('opinion-result').style.display = 'block';
          } else {
            errorMessage.textContent = data.message || 'An error occurred while analyzing the image';
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          errorMessage.textContent = 'An error occurred while analyzing the image';
          errorMessage.style.display = 'block';
        } finally {
          document.getElementById('loading').style.display = 'none';
        }
      };
    });
  </script>
</body>
</html>
